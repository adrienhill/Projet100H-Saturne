        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Informations sur la vidéo</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Choisir un évènement</label>
  <div class="col-md-2">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Soirée BPM</option>
      <option value="2">Remise des diplômes</option>
      <option value="3">Troph'HEI</option>
      <option value="4">Raid HEI</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nomVideo">Nom de la vidéo</label>  
  <div class="col-md-4">
  <input id="nomVideo" name="nomVideo" placeholder="Exemple : Vidéo soirée BPM" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="descriptionVideo">Description de la vidéo</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="descriptionVideo" name="descriptionVideo">
    </textarea>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Sélectionner un fichier</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="envoyervideo"></label>
  <div class="col-md-4">
    <button id="envoyervideo" name="envoyervideo" class="btn btn-primary">Envoyer la vidéo</button>
  </div>
</div>

</fieldset>
</form>
